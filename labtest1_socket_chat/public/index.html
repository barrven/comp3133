<!DOCTYPE html>
<html>
<head>
  <title>Socket Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid text-center bg-dark text-white p-2"><h1>Socket Chat</h1></div>
  <div class="container">
    
    <div class="mt-5 text-center">
      <h3>Select Your Room and Username!</h3>
    </div>
    
      <form action="room.html">
        <div class="row mt-5">
          
          <div class="col">
            <select name="room" class="custom-select custom-select-lg mb-3 width-100">
              <option value="news">News</option>
              <option value="covid19">Covid19</option>
              <option value="nodeJS">Node JS</option>
            </select>
          </div>

          <div class="col-4">
            <input class="form-control" type="text" name="username" placeholder="username">
          </div>

          <div class="col">
            <button class="btn btn-primary" type="submit">Start Chatting</button>
          </div>

        </div>
      </form>

    

    
  </div>

</body>
</html>
